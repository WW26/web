<h2>게임 시작</h2>
<p> 조자 주식회사에서 고단한 회사 생활을 하던 주인공은 어느 날 어릴 적 할아버지가 삶이 힘들고 지칠 때 열어보라는 편지를 뜯어보게 된다. <br> 편지에는 할아버지가 과거 살던 농장에서 새 삶을 시작하라는 내용이 적혀있었고, 주인공은 한적한 지역인 스타듀 밸리의 펠리컨 마을로 이사를 오게 된다.</p>
